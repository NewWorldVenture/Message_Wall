<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Message Viewer</title>
  <style>
    body { font-size: 24px; text-align: center; margin-top: 100px; }
  </style>
</head>
<body>
  <div id="message">Loading...</div>

  <script>
    async function refreshMessage() {
      const res = await fetch('/message');
      const data = await res.json();
      document.getElementById('message').textContent = data.message || "No current message.";
    }

    refreshMessage();
    setInterval(refreshMessage, 5000);
  </script>
</body>
</html>
