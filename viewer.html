<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Message Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    #message {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="message">Loading message...</div>
  <div id="countdown"></div>

  <script>
    async function fetchMessage() {
      const res = await fetch("/message");
      const data = await res.json();

      const messageEl = document.getElementById("message");
      const countdownEl = document.getElementById("countdown");

      if (data.message && data.endTime) {
        messageEl.textContent = data.message;
        startCountdown(data.endTime);
      } else {
        messageEl.textContent = "No current message.";
        countdownEl.textContent = "";
      }
    }

    function startCountdown(endTimestamp) {
      function update() {
        const now = Date.now();
        const diff = Math.max(0, endTimestamp - now);
        const minutes = Math.floor(diff / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").textContent =
          `Time left: ${minutes}m ${seconds}s`;

        if (diff <= 0) {
          clearInterval(timer);
          fetchMessage();
        }
      }

      update();
      const timer = setInterval(update, 1000);
    }

    fetchMessage();
    setInterval(fetchMessage, 5000);
  </script>
</body>
</html>
